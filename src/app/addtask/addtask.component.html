<div class="modal-body">

    <form [formGroup]="addtaskForm">
        <div class="form-group">
            <label for="task-name" class="col-form-label">Enter the Task Name:</label>
            <input type="text" autocomplete="off" name="taskName" class="form-control" formControlName="taskName">
            <span class="validation-error"
                *ngIf="(addtaskForm.controls.taskName.touched) && addtaskForm.controls.taskName.errors?.required">Task name
                is required</span>
        </div>
    </form>
</div>
<div class="modal-footer leftitem">
    <button type="button" class="btn buttonsave btn-outline-dark" [disabled]="!addtaskForm.valid" (click)="onSubmit()">Save</button>
</div>
